<template>
    
    <lightning-card title="Create Work Record">
        <div class="slds-m-around_medium">
            <lightning-button variant="brand" label="Create Work" onclick={openModal}></lightning-button>
        </div>
        <template if:true={isModalOpen}>
            <div class="slds-backdrop slds-backdrop_open"></div>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-text-heading_medium">Fill in Work Details</h2>
                        <button class="slds-button slds-button_icon slds-modal__close" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-record-form
                            object-api-name={objectName}
                            fields={fieldList}
                            onsuccess={handleSuccess}>
                        </lightning-record-form>
                    </div>
                </div>
            </section>
        </template>
        <div class="slds-m-around_medium">
            <lightning-datatable
                key-field="Id"
                data={data}
                columns={columns}>
            </lightning-datatable>
        </div>
    </lightning-card>

    
</template>
